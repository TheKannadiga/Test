<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ADD8E6, #FFFFFF);
        }
        .content {
            position: relative;
            z-index: 1;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            font-size: 24px;
            padding: 20px 40px;
            margin: 10px;
            background-color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn:hover {
            background-color: #FFD700;
        }
        .hidden {
            display: none;
        }
        .btn-clicked {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #FFD700;
            margin: 20px auto;
            border-radius: 10px;
            cursor: pointer;
        }
        .envelope::before,
        .envelope::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .envelope::before {
            top: 0;
            left: 0;
            border-width: 0 150px 100px 150px;
            border-color: transparent transparent #FFD700 transparent;
        }
        .envelope::after {
            bottom: 0;
            left: 0;
            border-width: 100px 150px 0 150px;
            border-color: #FFD700 transparent transparent transparent;
        }
        .envelope.open::before {
            border-bottom-color: transparent;
            border-top-color: #FFD700;
            transform: rotateX(180deg);
            transition: transform 0.6s;
        }
        .note {
            display: none;
            width: 300px;
            height: 200px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        #quiz {
            margin-top: 20px;
            text-align: left;
        }
        .question {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .option {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .option:hover {
            background-color: #FFD700;
        }
        #responseMessage {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <h1>Gussa ho kya mujpe??</h1>
        <img src="https://tenor.com/en-GB/view/dudu-dudu-run-dudu-bear-dudu-return-dudu-funny-gif-12382881866439180676.gif" />
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
        <p id="message" class="hidden">Just kidding! Here's something for you!</p>
        <p id="easterEgg" class="easter-egg">You found the Easter egg! Surprise! üéâ</p>
        <div id="quiz" class="hidden">
            <div class="question">Kesa laga?</div>
            <div class="options">
                <button class="option" data-response="Bahut faltu tha">Bahut faltu tha</button>
                <button class="option" data-response="Bekar isann">Bekar isann</button>
                <button class="option" data-response="Aachaa lagiii üê£">Aachaa lagiii üê£</button>
            </div>
        </div>
        <p id="responseMessage" class="hidden">Thank you for your response!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const content = document.getElementById('content');
        let yesClicks = 0;

        yesBtn.addEventListener('click', () => {
            yesClicks++;
            const x = Math.floor(Math.random() * (window.innerWidth - yesBtn.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - yesBtn.offsetHeight));
            yesBtn.style.position = 'absolute';
            yesBtn.style.left = `${x}px`;
            yesBtn.style.top = `${y}px`;
            yesBtn.classList.add('btn-clicked');
            setTimeout(() => {
                yesBtn.classList.remove('btn-clicked');
            }, 500);
        });

        noBtn.addEventListener('click', () => {
            content.innerHTML = `
                <h1>Secret Message</h1>
                <div class="envelope" id="envelope"></div>
                <div class="note" id="note">
                    <a href="https://ibb.co/8PbHbHV"><img src="https://i.ibb.co/dktRtRy/Hi-1.jpg" alt="Hi-1" border="0"></a>
                    <button id="showPlaylist" class="btn">Click here</button>
                </div>
            `;
            const envelope = document.getElementById('envelope');
            const note = document.getElementById('note');

            envelope.addEventListener('click', () => {
                envelope.classList.add('open');
                setTimeout(() => {
                    note.style.display = 'block';
                }, 600);
            });

            const showPlaylist = document.getElementById('showPlaylist');
            showPlaylist.addEventListener('click', () => {
                content.innerHTML = `
                    <h1>Playlist Page</h1>
                    <p>Enjoy this playlist!</p>
                    <a href="https://open.spotify.com/playlist/1m67f89htwifyLiUQXctG3?si=UeIkThp1SLyARyckWOxujg" target="_blank" class="btn">Open Playlist</a>
                    <div id="quiz">
                        <div class="question">Kesa laga?</div>
                        <div class="options">
                            <button class="option" data-response="Bahut faltu tha">Bahut faltu tha</button>
                            <button class="option" data-response="Bekar isann">Bekar isann</button>
                            <button class="option" data-response="Aachaa lagiii üê£">Aachaa lagiii üê£</button>
                        </div>
                    </div>
                    <p id="responseMessage" class="hidden">Thank you for your response!</p>
                `;

                const options = document.querySelectorAll('.option');
                const responseMessage = document.getElementById('responseMessage');

                options.forEach(option => {
                    option.addEventListener('click', () => {
                        const response = option.getAttribute('data-response');
                        if (response === 'Aachaa lagiii üê£') {
                            alert("Correct! Aachaa lagiii üê£");
                        } else {
                            alert("Wrong answer! Try again.");
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
