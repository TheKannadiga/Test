<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #4682B4, #2E8B57, #8B4513); /* Himalaya gradient */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gussa ho kya mujpe??</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <audio id="bgMusic" src="https://drive.google.com/uc?export=download&id=1-3uO11oYfu94CG3ETJevv0cAVC69COA0" preload="auto"></audio>
    
    <script>
        let yesClicks = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const bgMusic = document.getElementById('bgMusic');

        yesBtn.addEventListener('click', () => {
            yesClicks++;
            yesBtn.style.transform = `scale(${1 - yesClicks * 0.2})`;
            if (yesClicks >= 5) {
                yesBtn.classList.add('hidden');
            }
        });

        noBtn.addEventListener('click', () => {
            noBtn.textContent = 'Lock kiya jaye ?!!';
        });

        noBtn.addEventListener('dblclick', () => {
            bgMusic.play();
            setTimeout(() => {
                window.open('https://open.spotify.com/embed/playlist/1m67f89htwifyLiUQXctG3?si=fWac70BhT1OdrCPz1LaA_Q', '_blank');
            }, 5000); // Opens in new window after 5 seconds
        });
    </script>
</body>
</html>
