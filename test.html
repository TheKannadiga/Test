<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ADD8E6, #FFFFFF); /* Snow blue to white gradient */
        }
        .content {
            position: relative;
            z-index: 1;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            font-size: 24px;
            padding: 20px 40px;
            margin: 10px;
            background-color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn:hover {
            background-color: #FFD700;
        }
        .hidden {
            display: none;
        }
        .btn-clicked {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .easter-egg {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
        }
        #quiz {
            margin-top: 20px;
            text-align: left;
        }
        .question {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .option {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .option:hover {
            background-color: #FFD700;
        }
        #responseMessage {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Gussa ho kya mujpe??</h1>
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
        <p id="message" class="hidden">Just kidding! Here's something for you!</p>
        <p id="easterEgg" class="easter-egg">You found the Easter egg! Surprise! üéâ</p>
        <div id="quiz" class="hidden">
            <div class="question">Kesa laga?</div>
            <div class="options">
                <button class="option" data-response="Bahut faltu tha">Bahut faltu tha</button>
                <button class="option" data-response="Bekar isann">Bekar isann</button>
                <button class="option" data-response="Aachaa lagiii üê£">Aachaa lagiii üê£</button>
            </div>
        </div>
        <p id="responseMessage" class="hidden">Thank you for your response!</p>
    </div>

    <script>
        // Audio files for button click sound
        const clickSound = new Audio('click-sound.mp3');

        // Interaction logic
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const easterEgg = document.getElementById('easterEgg');
        const quiz = document.getElementById('quiz');
        const options = document.querySelectorAll('.option');
        const responseMessage = document.getElementById('responseMessage');

        let yesClicks = 0;

        yesBtn.addEventListener('click', () => {
            yesClicks++;
            yesBtn.style.transform = `scale(${1 - yesClicks * 0.2})`;
            yesBtn.classList.add('btn-clicked');
            clickSound.play(); // Play click sound
            setTimeout(() => {
                yesBtn.classList.remove('btn-clicked');
            }, 500);
            if (yesClicks >= 3) {
                yesBtn.classList.add('hidden');
                easterEgg.style.display = 'block';
            }
        });

        noBtn.addEventListener('click', () => {
            noBtn.textContent = 'Lock kiya jaye?!!ü´£';
            noBtn.disabled = true;
            clickSound.play(); // Play click sound
            setTimeout(() => {
                message.classList.remove('hidden');
                setTimeout(() => {
                    quiz.classList.remove('hidden');
                }, 500); // Delay showing quiz
            }, 500); // Delay the message display by 0.5 seconds
        });

        options.forEach(option => {
            option.addEventListener('click', () => {
                const response = option.getAttribute('data-response');
                responseMessage.textContent = `Your response: ${response}`;
                responseMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
