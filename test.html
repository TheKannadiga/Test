<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ADD8E6, #FFFFFF); /* Snow blue to white gradient */
        }
        .content {
            position: relative;
            z-index: 1;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            font-size: 24px;
            padding: 20px 40px;
            margin: 10px;
            background-color: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn:hover {
            background-color: #FFD700;
        }
        .hidden {
            display: none;
        }
        .btn-clicked {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .easter-egg {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
        }
        #quiz {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Gussa ho kya mujpe??</h1>
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
        <p id="message" class="hidden">Just kidding! Here's something for you!</p>
        <p id="easterEgg" class="easter-egg">You found the Easter egg! Surprise! üéâ</p>
        <div id="quiz">
            <h2>Kesa laga?</h2>
            <button class="quiz-btn" data-response="Bahut faltu tha">Bahut faltu tha</button>
            <button class="quiz-btn" data-response="Bekar insaan">Bekar insaan</button>
            <button class="quiz-btn" data-response="Aachaa lagiii üê£">Aachaa lagiii üê£</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const easterEgg = document.getElementById('easterEgg');
        const quiz = document.getElementById('quiz');
        const quizButtons = document.querySelectorAll('.quiz-btn');

        let yesClicks = 0;

        yesBtn.addEventListener('click', () => {
            yesClicks++;
            yesBtn.style.transform = `scale(${1 - yesClicks * 0.2})`;
            yesBtn.classList.add('btn-clicked');
            setTimeout(() => {
                yesBtn.classList.remove('btn-clicked');
            }, 500);
            if (yesClicks >= 3) {
                yesBtn.classList.add('hidden');
                easterEgg.style.display = 'block';
            }
        });

        noBtn.addEventListener('click', () => {
            noBtn.textContent = 'Lock kiya jaye?!!ü´£';
            noBtn.disabled = true;
            setTimeout(() => {
                message.classList.remove('hidden');
                setTimeout(() => {
                    window.open('https://open.spotify.com/embed/playlist/1m67f89htwifyLiUQXctG3?si=fWac70BhT1OdrCPz1LaA_Q', '_blank');
                    quiz.style.display = 'block';
                }, 1000); // Open playlist after 1 second
            }, 500); // Delay the message display by 0.5 seconds
        });

        quizButtons.forEach(button => {
            button.addEventListener('click', () => {
                const response = button.getAttribute('data-response');
                if (response === "Aachaa lagiii üê£") {
                    alert("Correct answer!");
                } else {
                    alert("Wrong answer!");
                }
                sendResponse(response);
            });
        });

        function sendResponse(response) {
            const email = "your-email@example.com"; // Replace with your email address
            const subject = "Quiz Response";
            const body = `Your friend responded with: ${response}`;
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
